<div class="m-auto d-flex flex-column align-items-center text-center">
    <div id="formulario" class="h-50">
        <form class="h-25 card card-body">
            <h3>{{ textoTitulo }}</h3>
            <div data-mdb-input-init class="form-outline mb-4 mt-5">
                <label class="form-label" for="form2Example1">Email</label>
                <input type="email" id="input-email" class="form-control" placeholder="Ingrese el email" [(ngModel)]="email" name="email"/>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Contraseña</label>
                <input type="password" id="input-password" class="form-control" placeholder="Ingrese la contraseña" [(ngModel)]="password" name="password"/>
            </div>

            <button type="button" id="boton-enviar" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" (click)="enviarUsuario()">{{ textoBoton }}</button>

            <ng-content select=".text-center"></ng-content>
        </form>
    </div>
</div>
