<div class="vh-100 m-auto d-flex flex-column align-items-center text-center">
    <form id="formulario" class="mt-4 h-25 card card-body">
        <h3>INICIAR SESIÓN</h3>
        <div data-mdb-input-init class="form-outline mb-4 mt-5">
            <label class="form-label" for="form2Example1">Email</label>
            <input type="email" id="form2Example1" class="form-control" placeholder="Ingrese su email" />
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Contraseña</label>
            <input type="password" id="form2Example2" placeholder="Ingrese se contraseña" class="form-control" />
        </div>

        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Login</button>

        <div class="text-center">
            <p>¿No está registrado? <a href="#!">Registrar</a></p>
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
            </button>

            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>
</div>
