<juego titulo="PREGUNTADOS">
    <div id="content">
        <h4 class="text-light">{{preguntaActual?.question}}</h4>
        <div class="w-50 h-50">
            <img [src]="preguntaActual?.img_url" class="w-100 h-50" alt="photo">
        </div>
        <ul>
            @for (opcion of preguntaActual?.options; track $index) {
                <li>
                    {{opcion}}
                </li>
            }
        </ul>
    </div>

</juego>
